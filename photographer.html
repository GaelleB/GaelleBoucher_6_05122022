<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <a href="index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/>
      </a>
    </header>

    <main id="main">
      <header class="photograph-header">
        <button class="contact_button" aria-label="Ouvrir le formulaire">Contactez-moi</button>
      </header>

      <!-- Formulaire de contact -->
      <section id="contact_modal" role="dialog" aria-label="Formulaire ouvert">
        <div class="modal">
          <header>
            <h1>Contactez-moi</h1>
            <button class="close_modal" aria-label="Fermer le formulaire">
              <img src="assets/icons/closeModal.svg" alt="icon fermeture"/>
            </button>
          </header>

          <form>
            <div>
              <label for="firstname">Prénom</label>
              <input type="text" id="firstname" name="firstname" aria-label="Saisissez votre prénom" required>
              
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" name="lastName" aria-label="Saisissez votre nom" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" aria-label="Saisissez votre email" required>
              
              <label for="message">Votre message</label>
              <input type="text" id="message" name="message" aria-label="Saisissez votre message" required>
            </div>
            <button type="submit" class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
          </form>
          
        </div>
      </section>
      
      <!-- Système de tri -->
      <section class="sort-container">
        <label for="sort-medias">Trier par</label>
        <select name="sort-medias" id="sort-medias">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <div class="photographer-medias">
      <!-- Insertion des medias du photographe -->
      </div>

      <!-- Encart -->
      <section class="encart-container">
        <div class="likes-container">
          <h3 class="total-likes">0</h3>
          <i class="fas fa-heart"></i>
        </div>
        <h3 class="photoPrice">0€ / jour</h3>
      </section>

      <!-- Lightbox -->
      <div class="lightbox hide" role="dialog" aria-label="Lightbox ouverte. Vous pouvez naviguer dans les médias avec les flèches gauche et droite">
        <button class="lightbox__close" aria-label="Fermer la lighbox">
          <img src="assets/icons/closeLightbox.svg" alt="Fermer la lighbox" />
        </button>
        <button class="lightbox__prev" aria-label="Média précédent">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="lightbox__container">
          <!-- Insertion des médias dans la lightbox -->
        </div>
        <button class="lightbox__next" aria-label="Média suivant">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

    </main>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
