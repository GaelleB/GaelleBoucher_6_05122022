<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98eba29ae1.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <section class="sort-container">
        <label for="sort-medias">Trier par</label>
        <select name="sort-medias" id="sort-medias">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <div class="photographer-medias">
      <!-- Insertion des medias du photographe -->
      </div>

      <section class="encart-container">
        <div class="likes-container">
          <h3 class="total-likes">0</h3>
          <i class="fas fa-heart"></i>
        </div>
        <h3 class="photoPrice">0€ / jour</h3>
      </section>

    </main>
    
    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="close_modal" role="button" >
            <img src="assets/icons/close.svg" alt="Fermer la fenêtre"/>
          </button>
        </header>

        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-label="Saisissez votre prénom" required>
            
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" aria-label="Saisissez votre nom" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-label="Saisissez votre email" required>
            
            <label for="message">Votre message</label>
            <input type="text" id="message" name="message" aria-label="Saisissez votre message" required>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
        
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
